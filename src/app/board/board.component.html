<div class="mx-auto flex flex-col items-center justify-center">
  <h1 class="my-4">
    Current Player: <span class="text-red-600 font-semibold">{{ player }}</span>
  </h1>

  <button nbButton outline status="danger" (click)="newGame()" type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 my-8 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    Start
    new game
  </button>

  <h2 *ngIf="winner" class="font-semibold my-2">Player {{ winner }} won the game!</h2>

  <main class="grid grid-cols-3 w-[300px]">
    <app-square *ngFor="let square of squares; let i = index" [value]="square" (click)="makeMove(i)">
    </app-square>
  </main>

</div>
